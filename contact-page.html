<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Claude Monet</title>

	<!--JS Files-->
	<script src="./header.js" type="text/javascript" defer></script>
	<script src="./footer.js" type="text/javascript" defer></script>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

	<!--CSS -->
	<link rel="stylesheet" type="text/css" href="header.css">
	<link rel="stylesheet" type="text/css" href="home.css">
	<link rel="stylesheet" type="text/css" href="footer.css">
	<link rel="stylesheet" type="text/css" href="contact-page.css">


	<!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

	<!--Header-->
	<header-menu></header-menu>

	<!--Contact form-->
	<div class="main-content-contact-form">
		
		<div class="c-row-2 d-flex contact-form">
			<img src="resources/cf-img.png" id="cf-img">
			<div  class="contact-form-inputs">
				<form method="post" class="cf">
				<label class="label" id="contact-us-label">Contact us</label>
				<div class="form-group">
					<div id="firstNameGroup" class="field">
						<label for="inputFirstName" class="contact-form-labels">First name</label>
				  		<input type="text" class="form-control form-input c-form-input" id="inputFirstName" placeholder="Enter your first name" required>
					</div>
					<div id="lastNameGroup" class="field">
						<label for="inputLastName" class="contact-form-labels">Last name</label>
						<input type="text" class="form-control form-input c-form-input" id="inputLastName" placeholder="Enter your last name" required>
					</div>
				</div>
				
				<div class="form-group" class="field">
					<label for="inputEmail" class="contact-form-labels">Email</label>
					<input type="email" class="form-control form-input c-form-input" id="inputEmail" placeholder="Enter your email address" required>
				</div>

				<div class="form-group field" id="textArea">
					<label for="inputHelpTextArea" class="contact-form-labels">How can we help ?</label>
					<textarea type="text" class="form-control form-input c-form-input" id="inputHelpTextArea" 
					 oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' required></textarea>
				</div>
				<button type="submit" class="btn btn-submit" id="cf-btn">Submit</button>
				
			  </form>
			</div>
		</div>

	</div>
		
	

	<!--Разделител-->
	<div class="row-divider" id="divider-6">
		<img  id = "footer-div-icon" src="resources/divider-icon-footer.png">
	</div>

	<!--Footer-->
	<footer-menu></footer-menu>
	
</body>
</html>
